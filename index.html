<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Formatter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-pen-to-square"></i>
            <span>Post Formatter</span>
        </div>
        <!-- DRAFTS BUTTON - COMMENTED OUT -->
        <!-- <button class="drafts-btn" id="draftsBtn">
            <i class="fas fa-folder-open"></i>
            <span>Мои черновики</span>
        </button> -->
    </header>

    <main>
        <!-- Editor Section -->
        <div class="editor-section">
            <div class="editor-card">
                <!-- Toolbar moved to top -->
                <div class="editor-toolbar">
                    <div class="format-buttons">
                        <button class="tool-btn" id="boldBtn" title="Жирный (латиница)">
                            <i class="fas fa-bold"></i>
                        </button>
                        <button class="tool-btn" id="italicBtn" title="Курсив (латиница)">
                            <i class="fas fa-italic"></i>
                        </button>
                        <button class="tool-btn" id="listBtn" title="Список">
                            <i class="fas fa-list-ul"></i>
                        </button>
                    </div>
                    <div class="char-counter">
                        <span id="charCount">0</span> / <span id="charLimit">3000</span>
                    </div>
                </div>
                <!-- Textarea below toolbar -->
                <textarea
                    id="editor"
                    placeholder="Начните писать свой пост..."
                ></textarea>
            </div>
        </div>

        <!-- Preview Section -->
        <div class="preview-section">
            <!-- Tab Switcher moved inside preview -->
            <div class="tabs-container">
                <button class="tab-btn active linkedin-active" id="linkedinTab" data-platform="linkedin">
                    <i class="fab fa-linkedin"></i>
                    LinkedIn
                </button>
                <button class="tab-btn" id="threadsTab" data-platform="threads">
                    <i class="fab fa-threads"></i>
                    Threads
                </button>
            </div>

            <!-- Preview Area -->
            <div class="preview-area">
            <!-- LinkedIn Preview -->
            <div id="linkedinPreview" class="preview-content">
                <div class="linkedin-post">
                    <div class="post-header">
                        <div class="avatar"></div>
                        <div class="post-meta">
                            <div class="post-author" id="linkedinAuthor">Your Name</div>
                            <div class="post-time" id="linkedinMeta">Title • 2h • <i class="fas fa-globe"></i></div>
                        </div>
                    </div>
                    <div class="post-text" id="linkedinText">
                        Ваш пост появится здесь...
                    </div>
                    <div class="linkedin-actions">
                        <button class="linkedin-action-btn">
                            <i class="far fa-thumbs-up"></i>
                            <span>Like</span>
                        </button>
                        <button class="linkedin-action-btn">
                            <i class="far fa-comment"></i>
                            <span>Comment</span>
                        </button>
                        <button class="linkedin-action-btn">
                            <i class="fas fa-retweet"></i>
                            <span>Repost</span>
                        </button>
                        <button class="linkedin-action-btn">
                            <i class="far fa-paper-plane"></i>
                            <span>Send</span>
                        </button>
                    </div>
                </div>
                <button class="copy-btn-main" id="copyLinkedin">
                    Копировать для LinkedIn
                </button>
            </div>

            <!-- Threads Preview -->
            <div id="threadsPreview" class="preview-content hidden">
                <div class="threads-chain" id="threadsChain">
                    <!-- Thread items will be generated dynamically -->
                    <div class="thread-item">
                        <div class="thread-avatar"></div>
                        <div class="thread-line"></div>
                        <div class="thread-body">
                            <div class="thread-name">username</div>
                            <div class="thread-text">Ваш тред появится здесь...</div>
                            <button class="copy-mini">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <!-- Drafts Sidebar -->
    <aside class="sidebar hidden" id="draftsSidebar">
        <div class="sidebar-header">
            <h2>Мои черновики</h2>
            <button class="sidebar-close" id="closeSidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="sidebar-content">
            <button class="new-draft-btn" id="newDraftBtn">
                <i class="fas fa-plus"></i>
                Новый черновик
            </button>
            <button class="save-draft-btn" id="saveDraftBtn">
                <i class="fas fa-save"></i>
                Сохранить текущий
            </button>
            <div class="drafts-list" id="draftsList">
                <!-- Drafts will be loaded here -->
                <div class="empty-state">
                    <i class="fas fa-file-alt"></i>
                    <p>У вас пока нет черновиков</p>
                </div>
            </div>
        </div>
    </aside>
    <div class="sidebar-overlay hidden" id="sidebarOverlay"></div>

    <script src="app.js"></script>
</body>
</html>
